{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form class="form-horizontal" method="post" action="{{ url_for('blog_bluperint.addPost') }}">
            <fieldset>
            <legend>Create Your Blog</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Title</label>  
                <div class="col-md-4">
                    <input id="txtTitle" name="blogTitle" type="text" class="form-control input-md">
                </div>
            </div>   
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="blogAuthor">Author</label>  
                <div class="col-md-4">
                    <input id="blogAuthor" name="blogAuthorName" type="text" class="form-control input-md">
                </div>
            </div>   

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPost">Blog Content</label>
                <div class="col-md-4">                     
                    <textarea class="form-control" id="txtPost" name="blogContent" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                </div>
            </div>
            </fieldset>
        </form>
    </div>
{% endblock %}

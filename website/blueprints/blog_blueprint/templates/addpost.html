{% extends "base.html" %}
<!--extend the functionality from the header of the parent component.-->
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('blog_blueprint.static', filename='javascript/summernote.js') }}"></script>
{% endblock %}


{% block content %}
    <div class="container">
        <form class="form-horizontal" method="post" action="{{ url_for('blog_blueprint.addPost') }}">
            <fieldset>
            <legend>Create Your Blog</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTitle">Title</label>  
                <div class="col-md-4">
                    <input id="txtTitle" name="blogTitle" type="text" class="form-control input-md">
                </div>
            </div>   
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="blogAuthor">Author</label>  
                <div class="col-md-4">
                    <input id="blogAuthor" name="blogAuthorName" type="text" class="form-control input-md">
                </div>
            </div>   

            <div class="form-group">
                <label class="col-md-4 control-label" for="summernote">Blog Content</label>
                <div class="col-md-4">                     
                    <textarea id="summernote" name="blogContent" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                </div>
            </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
